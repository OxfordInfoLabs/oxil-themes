<div kb-bind source="{{.Site.Params.apiurl}}/apidoc/default?format=json" model="api"
    loading-indicator="search-loading"
>

    <div class="search-loading py2 text-center">

        <img src="/images/loading-animation.gif" alt="Netistrar loading animation">
    </div>

    <div kb-show="api.apiMetaData" style="display:none;">

        <table class="striped-table">
            <thead>
            <tr>
                <th class="w-33" scope="col">Exception</th>
            </tr>
            </thead>
            <tbody>
            <tr kb-each-object="api.apiMetaData.exceptionSummaries">
                <td scope="row" data-label="Object"><a
                        kb-href="{{ .Page.CurrentSection.Permalink }}exception?exception={object.path}">{object.name}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
