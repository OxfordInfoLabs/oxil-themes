{{ $data := $.Site.Data }}

{{ $f := $data.features.all }}


<div class="{{with .Get "wrapclass"}}{{.}}{{end}} pb1">
  <div class="grid px1 px2l">
    <h2 class="{{with .Get "class"}}{{.}}{{else}}f-subheadline pt4 bold mt0 w-60{{end}}">{{ $f.title }}</h2>
    <p class="w-60">{{ $f.description }}</p>
  </div>
</div>
