

<div class="black white-text">

  <div class="px1 px2l text-center pt1 pb3 ">
    <h1 class="f2 normal white-text pb1">Password reset</h1>
    <div class="grid grid-small ge-text f5 thin px1 text-center lh12">Enter your email address to reset your
      password.
    </div>
  </div>


</div>

<div class="grid grid-desktop white my4 px1 px2l">

  <ka-password-reset>

    <form data-password-reset>
      <div class="pb2 flex-grid ">
        <div class="w-40">
          <label class="text-right-lg blk pr4l bold pb050 pb025l" for="email">Enter administration email
            address for your account</label>
          <p class="vsmall g8-text pr4l text-right-lg ">You'll need access to the email account to complete
            this step.</p>
        </div>
        <div class="flex1">
          <input id="email" name="email" type="email" class="username-field w"
                 data-email-field
                 placeholder="e.g. maria@mydomain.uk" autocomplete="username">
          <div class="red-text" data-email-error data-state="hide"></div>
        </div>

      </div>
      <div class="pb2 flex-grid">
        <div class="w-40"></div>
        <div class="flex1">
          <ka-recaptcha data-autoshow></ka-recaptcha>
          <div class="red-text" data-recaptcha-error data-state="hide"></div>
        </div>

      </div>

      <div class="flex-grid ">
        <div class="w-40"></div>
        <div class="flex1">
          <div class="flex-grid align-center">
            <button type="submit" class="but butor chevron-right login-action two-fa ">Reset my password
            </button>
          </div>

        </div>

      </div>


    </form>
    <div data-password-reset-sent data-state="hide">

      <div class="text-center f5 lh13 mb3"><i class="net-envelope pr1"></i><span>Password reset email sent. Please check your email for further instructions</span>
      </div>
      <div class="f5 text-center"><a class="inv" href="/">Close <i class="net-close"></i></a></div>

    </div>

  </ka-password-reset>

</div>
