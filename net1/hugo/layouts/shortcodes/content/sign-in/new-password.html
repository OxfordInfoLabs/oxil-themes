<div class="black white-text pt1 pb3 px1 px2l"><h1 class="f2 normal text-center white-text pb1">{{.Site.Title}}</h1>
  <div class="ge-text f5 thin px1 text-center">{{.Page.Params.description}}</div>
</div>


<div class="grid grid-desktop white my4 px1 px2l">

  <ka-new-password>
    <form action="">

      <div class="pb2 pb1l flex-grid">
        <div class="w-40">

          <label for="password" class="text-right-lg blk pr4l bold pb050 pb025l">Enter a new password</label>
          <p class="vsmall g8-text pr4l text-right-lg">Minimum of eight letters, mixed lowercase/uppercase,
            letters and numbers.</p>
        </div>
        <div class="flex1">
          <input id="password" class="password-field w" type="password"
                 placeholder="**********"
                 maxlength="100"
                 data-password-field>
          <div class="red-text" data-password-error data-state="hide"></div>
        </div>

      </div>
      <div class="pb2 pb1l flex-grid">
        <div class="w-40">

          <label for="confirm-password" class="text-right-lg blk pr4l bold pb050 pb025l">Confirm your
            password</label>
        </div>
        <div class="flex1">
          <input id="confirm-password" class="password-field w" type="password"
                 data-confirm-field
                 maxlength="100"
                 placeholder="**********" >
          <div class="red-text" data-confirm-error data-state="hide"></div>
        </div>

      </div>

      <div class="pb2 flex-grid">
        <div class="w-40"></div>
        <div class="flex1">
          <ka-recaptcha data-autoshow></ka-recaptcha>
          <div class="red-text" data-recaptcha-error data-state="hide"></div>
        </div>

      </div>

      <div class="flex-grid ">
        <div class="w-40"></div>
        <div class="flex1">
          <div class="pt2">
            <button type="submit" class="submit-button but butgn chevron-right">Change password</button>
          </div>
        </div>

      </div>


    </form>


    <div data-password-reset-complete data-state="hide">

      <div class="text-center f5 lh13 mb3">
        <h3>Your password has been reset <i class="net-check"></i> </h3>
      </div>

      <div class="text-center f5 lh13 mb3"><a class="but butgn chevron-right" href="/sign-in/">Sign in to your
        account</a></div>


    </div>

  </ka-new-password>


</div>
