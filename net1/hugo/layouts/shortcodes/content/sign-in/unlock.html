<ka-unlock-user>

    <div data-unlocked data-state="hide">

        <div class="black white-text">

            <div class="px1 px2l text-center pt1 pb3 ">
                <h1 class="f2 normal white-text pb1">Your account has been unlocked</h1>
                <div class="grid grid-small ge-text f5 thin px1 text-center lh12">Please log in below to access your
                    account
                </div>
            </div>


        </div>

        <div class="grid grid-desktop white my4 px1 px2l">

            {{partial "sign-in/sign-in" . }}

        </div>

    </div>


</ka-unlock-user>
