<form action="{{with .Get "action"}}{{.}}{{else}}/search/{{end}}" class="flex search-group {{.Get "class"}} white">
  <input class="flex1 pl1 {{.Get "inputclass"}}" type="text" name="domainsearch" placeholder="{{ .Get "placeholder" }}">
  <button type="submit" class="br0" > <i class="net-search g8-text f4 white-text"></i></button>
</form>
