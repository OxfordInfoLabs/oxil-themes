
<div class="{{.Get "class"}}">
<div class="grid grid-medium px1 px6l text-center">
  {{.Inner}}
  <form action="/search/" target="_top" class="flex align-center search-group white mt2">

    <input type="text" name="domainsearch" placeholder="{{with .Get "placeholder"}}{{.}}{{else}}{{T "searchlabel"}}{{end}}" style="display: block;padding: .75rem;outline: none;font-size: 1.2rem;width: 100%;max-width: 100%;line-height: 1;margin: 0;border: 0; ">
    <button type="submit" class="but {{.Get "button-class"}}">
      <i class="net-search"></i>
    </button>
  </form>
</div>
</div>
