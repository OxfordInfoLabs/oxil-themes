{{- $site := .site -}}
{{- $page := .page -}}
{{- $label := .label -}}
{{- $menu := .menu -}}
{{- $model := .model -}}

<button @click="{{$model}} = !{{$model}}" class="dropdown-btn ">{{$label}} <i class="net-dummy"></i></button>
<div v-if="{{$model}}">
  {{ partial "linksmenu.html" (dict "page" $page "site" $site "ctx" $ "menu" $menu) }}
</div>
