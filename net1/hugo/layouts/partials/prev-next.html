{{- if eq .Params.prevnext "true" -}}
<div class="brand-lighter ">
 <div class="grid flex-grid flex-row-reverse px1 px2l py3"><a href="{{ with .Params.nexturl}}{{.}}{{end}}" class="inv white-text white-text-hover flex align-center flex1 mb3 mb0l" ><span class="flex1 text-right "><span class="normal">Next</span><br><span class="f4 semi">{{with .Params.nextlabel}}{{.}}{{end}}</span></span><i class="net-chevron-right ml1 f4" ></i></a>
 <a href="{{with .Params.prevurl}}{{.}}{{end}}" class="inv white-text white-text-hover flex align-center flex1 " ><i class="net-chevron-left mr1 f4" ></i> <span class="flex1"><span class="normal">Previous</span><br><span class="f4 semi">{{with .Params.prevlabel}}{{.}}{{end}}</span></span></a>
</div>
</div>
{{- end -}}
