
{{ with .Params.authors }}
{{ range first 1 . }}

 <amp-img class="br50" width="70" height="70"  src="https://www.gravatar.com/avatar/{{ $hash }}?s=70&d=identicon" alt="Author gravatar image"></div>

<p class="small">{{.Description}}</p>

{{ end }}
{{end}}
