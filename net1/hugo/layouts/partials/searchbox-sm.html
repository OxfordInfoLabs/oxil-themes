{{- $action := .action -}}
{{- $placeholder := .placeholder -}}
{{- $class := .class -}}
{{- $inputclass := .inputclass -}}
{{- $function := .function -}}

<form action="{{- with $action -}}{{- . -}}{{else}}/search/{{end}}" class="flex1 pl050 flex bor2 br8tr br8br br8bl br8tl {{ with $class -}}{{- . -}}{{- end -}}">
 <input class="f5 flex1 pl050 bor0 {{ with $inputclass -}}{{- . -}}{{- end -}}" type="text" name="{{- if eq $function "transfer" -}}transferDomain {{- else -}} domainsearch {{- end -}}" placeholder="{{- with $placeholder -}}{{- . -}}{{- end -}}">
 <button type="submit" class="px1 borr0 bort0 borb0 ge br8tr br8br" > <i class="net-search g5-text f3 g3-text "></i></button>
</form>
