<div net-bind source="{{.Site.Params.apiurl}}/apidoc/default?format=json" model="api"
    loading-indicator="search-loading"
>

    <div class="search-loading py2 text-center">

        <img src="/images/loading-animation.gif" alt="Netistrar loading animation">
    </div>

    <div net-show="api.apiMetaData" data-state="hide">

        <table class="striped-table">
            <thead>
            <tr>
                <th class="w-33" scope="col">Exception</th>
            </tr>
            </thead>
            <tbody>
            <tr net-each-object="api.apiMetaData.exceptionSummaries">
                <td scope="row" data-label="Object"><a
                        net-href="{{ .Page.CurrentSection.Permalink }}exception?exception={object.path}">{object.name}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
