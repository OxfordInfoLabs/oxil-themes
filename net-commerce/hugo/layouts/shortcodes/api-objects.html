<net-bind data-source="{{.Site.Params.apiurl}}/apidoc/default?format=json"
          data-model="objects">

<div class="vue-wrapper">


    <div class="search-loading py2 text-center" kb-if="!objects.apiMetaData">

        <img src="/images/loading-animation.gif" alt="Loading animation icon">
    </div>


    <div data-state="hide" :data-state="objects.apiMetaData ? 'show' : 'hide'" kb-if="objects.apiMetaData">

        <table class="table small">
            <thead>
            <tr>
                <th class="w-33" scope="col">Object</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="object in objects.apiMetaData.objectSummaries">
                <td scope="row" data-label="Object"><a class="inv"
                       :href="'{{ .Page.CurrentSection.Permalink }}object?object=' + object.path">{object.name}</a></td>
            </tr>
            </tbody>
        </table>

    </div>

</div>

</net-bind>
