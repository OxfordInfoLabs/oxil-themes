

<div net-bind source="{{.Site.Params.apiurl}}/apidoc/default/api/{{.Page.Params.apiController}}?format=json"
     loading-indicator="search-loading"
     model="api">

  <div class="search-loading py2 text-center">

    <img src="/images/loading-animation.gif" alt="Loading animation icon">
  </div>


  <div net-show="api.controller">

<p net-html="api.controller.commentHTML"></p>

<table class="table small">
  <thead>
  <tr>
    <th class="w-33" scope="col">Param</th>
    <th class="w-15" scope="col">Method</th>
    <th class="" scope="col">Request path</th>
  </tr>
  </thead>
  <tbody>
  <tr net-each-method="api.controller.methods">
    <td  scope="row" data-label="Param"><a class="inv" net-href="{{ .Page.CurrentSection.Permalink }}method/?api={api.controller.path}&method={method.name}">{method.name}</a></td>
    <td data-label="Method">{method.httpMethod}</td>
    <td data-label="Path">{method.fullRequestPath}</td>
  </tr>
  </tbody>
</table>

  </div>

</div>
