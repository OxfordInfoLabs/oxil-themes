{{- $css := .css -}}
{{- $page := .page -}}
{{- $site := .site -}}
{{- $menuitem := .menuitem -}}

{{- if eq $menuitem.URL "dashboard"}}
<a data-state="hide" :data-state="session.loggedInUser && session.loggedInUser.displayName ? 'show' : 'hide'"  href="{{- $site.Params.dashboard_url -}}" class="{{- $css }}">My Dashboard</a>
{{- end -}}
